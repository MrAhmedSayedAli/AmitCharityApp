name: amitcharity
description: A new Ahmed  project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
#  cupertino_icons: ^1.0.2
  cupertino_icons: ^1.0.5
  flutter_screenutil: ^5.6.1
  firebase_core: ^2.7.0
  cloud_firestore: ^4.4.3
  firebase_auth: ^4.2.9
  carousel_slider: ^4.2.1
  cached_network_image: ^3.2.3
  flutter_scrolling_fab_animated: ^0.1.4


dev_dependencies:
  flutter_test:
    sdk: flutter

#  flutter_lints: ^2.0.0
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Saudagar
      fonts:
        - asset: assets/fonts/Saudagar.ttf
        - asset: assets/fonts/Saudagar.otf
        - asset: assets/fonts/Saudagar.woff
          weight: 600
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo-Regular.ttf
        - asset: assets/fonts/cairo/Cairo-Bold.ttf
          weight: 700